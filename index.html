<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="The Hangman Game">
        
        <title>The Hangman Game</title>
        
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,200,250,300,350,400,450,500,600" rel="stylesheet">
        
        
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
       <header>THE HANGMAN</header>
       <main class="container">
          <section class="password-box">
              <p class="password">Let`s  play!</p>
              <button class="btn">GENERATE</button>
          </section>
          <section class="letters-box">
              <div class="letter active" id='A'>A</div>
              <div class="letter active" id='B'>B</div>
              <div class="letter active" id='C'>C</div>
              <div class="letter active" id='D'>D</div>
              <div class="letter active" id='E'>E</div>
              <div class="letter active" id='F'>F</div>
              <div class="letter active" id='G'>G</div>
              <div class="letter active" id='H'>H</div>
              <div class="letter active" id='I'>I</div>
              <div class="letter active" id='J'>J</div>
              <div class="letter active" id='K'>K</div>
              <div class="letter active" id='L'>L</div>
              <div class="letter active" id='M'>M</div>
              <div class="letter active" id='N'>N</div>
              <div class="letter active" id='O'>O</div>
              <div class="letter active" id='P'>P</div>
              <div class="letter active" id='Q'>Q</div>
              <div class="letter active" id='R'>R</div>
              <div class="letter active" id='S'>S</div>
              <div class="letter active" id='T'>T</div>
              <div class="letter active" id='U'>U</div>
              <div class="letter active" id='V'>V</div>
              <div class="letter active" id='W'>W</div>
              <div class="letter active" id='X'>X</div>
              <div class="letter active" id='Y'>Y</div>
              <div class="letter active" id='Z'>Z</div>
          </section>
          <section class="picture-box"></section>
             
       </main>
       <footer>
              
       </footer>
       <script src="js/app.js"></script>
    </body>
</html>
